
<script type="text/javascript">
	$(function() {
		$('#close_modifynote').click(function() {
			$('#can').hide();
			$('.opacity_bg').hide();
		});
	});
	
	$(function() {
		$('#cancle').click(function() {
			$('#can').hide();
			$('.opacity_bg').hide();
		});
	});
	
	$(function() {
		$('#cancle_modifynote').click(function() {
			clearAndCloseEditDiv();
			
			$("#is_modified").hide();
			$('#can').hide();
			$('.opacity_bg').hide();
		});
	});
	
	$(function() {
		$('#sure_modifynote').click(function() {
			$("#save_note").click();
			
			clearAndCloseEditDiv();

			$("#is_modified").hide();
			$('#can').hide();
			$('.opacity_bg').hide();
		});
	});
</script>
