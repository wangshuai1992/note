<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles/login.css" />
<link rel="stylesheet" href="styles/myclass.css" />
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/cookie_util.js"></script>
<script type="text/javascript" src="scripts/user/login.js"></script>
<script type="text/javascript" src="scripts/user/regist.js"></script>
<script type="text/javascript" src="scripts/base64.js"></script>
</head>
<body class="mybody" style="">
	<div class="global">
		<div class="log log_in" tabindex='-1' id='dl'>
			<dl>
				<dt>
					<div class='header'>
						<h3>登&nbsp;录</h3>
					</div>
				</dt>
				<dt></dt>
				<dt>
					<div class='letter'>
						用户名:&nbsp;<input type="text" name="" id="count" tabindex='1' /> <span
							id="name_error"></span>
					</div>
				</dt>
				<dt>
					<div class='letter'>
						密&nbsp;&nbsp;&nbsp;码:&nbsp;<input type="password" name=""
							id="password" tabindex='2' /> <span id="password_error"></span>
					</div>
				</dt>
				<dt>
					<div>
						<input type="button" name="" id="login" value='&nbsp登&nbsp录&nbsp'
							tabindex='3' /> <input type="button" name="" id="sig_in"
							value='&nbsp注&nbsp册&nbsp' tabindex='4' />
					</div>
				</dt>
			</dl>
		</div>
		<div class="sig sig_out" tabindex='-1' id='zc'
			style='visibility:hidden;'>
			<dl>
				<dt>
					<div class='header'>
						<h3>注&nbsp;册</h3>
					</div>
				</dt>
				<dt></dt>
				<dt>
					<div class='letter'>
						用户名:&nbsp;<input type="text" name="" id="regist_username"
							tabindex='5' />
						<div class='warning' id='warning_1'>
							<span>该用户名不可用</span>
						</div>
					</div>
				</dt>
				<dt>
					<div class='letter'>
						昵&nbsp;&nbsp;&nbsp;称:&nbsp;<input type="text" name=""
							id="nickname" tabindex='6' />
						<div class='warning' id='warning_desc'>
							<span>该用户名不可用</span>
						</div>
					</div>
				</dt>
				<dt>
					<div class='letter'>
						密&nbsp;&nbsp;&nbsp;码:&nbsp;<input type="password" name=""
							id="regist_password" tabindex='7' />
						<div class='warning' id='warning_2'>
							<span>密码长度过短</span>
						</div>
					</div>
				</dt>
				<dt>
					<div class='password'>
						&nbsp;&nbsp;&nbsp;确认密码:&nbsp;<input type="password" name=""
							id="final_password" tabindex='8' />
						<div class='warning' id='warning_3'>
							<span>密码输入不一致</span>
						</div>
					</div>
				</dt>
				<dt>
					<div>
						<input type="button" name="" id="regist_button"
							value='&nbsp注&nbsp册&nbsp' tabindex='9' /> <input type="button"
							name="" id="back" value='&nbsp返&nbsp回&nbsp' tabindex='10' />
						<script type="text/javascript">
							function get(e) {
								return document.getElementById(e);
							}
							get('sig_in').onclick = function() {
								get('dl').className = 'log log_out';
								get('zc').className = 'sig sig_in';
								$(":text").val("");
								$(":password").val("");
								$(".warning").hide();
							}
							get('back').onclick = function() {
								get('zc').className = 'sig sig_out';
								get('dl').className = 'log log_in';
							}
							window.onload = function() {
								var t = setTimeout(
										"get('zc').style.visibility='visible'",
										800);
								get('regist_username').onblur = function() {
									if (get("regist_username").value.trim() == "") {
										$("#warning_1").html(
												"<span>用户名不能为空</span>").show();
									}
								};
								get('nickname').onblur = function() {
									if (get("nickname").value.trim() == "") {
										$("#warning_desc").html(
												"<span>昵称不能为空</span>").show();
									}
								};
								get('final_password').onblur = function() {
									var npassword = get('regist_password').value;
									var fpassword = get('final_password').value;
									if (npassword != fpassword) {
										get('warning_3').style.display = 'block';
									}
								};
								get('regist_password').onblur = function() {
									var npassword = get('regist_password').value.trim().length;
									if (npassword < 6 && npassword >0) {
										get('warning_2').style.display = 'block';
										get('warning_2').innerHTML = "<span>密码长度过短</span>";
									}
									if (npassword == 0) {
										get('warning_2').style.display = 'block';
										get('warning_2').innerHTML = "<span>密码不能为空或空格</span>";
									}
								};
								get('regist_username').onfocus = function() {
									get('warning_1').style.display = 'none';
								};
								get('nickname').onfocus = function() {
									get('warning_desc').style.display = 'none';
								};
								get('regist_password').onfocus = function() {
									get('warning_2').style.display = 'none';
								};
								get('final_password').onfocus = function() {
									get('warning_3').style.display = 'none';
								};
							}
						</script>
					</div>
				</dt>
			</dl>
		</div>
	</div>
</body>
</html>
